<h1>Account list</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td scope="row">{{account.id}}</td>
        <td>{{account.userName}}</td>
      </tr>
    </tbody>
  </table>
