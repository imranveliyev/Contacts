<div class="toast show">
    <div class="toast-header">
        <strong class="mr-auto">{{message.title}}</strong>
        <button type="button" class="ml-2 mb-1 close">
            <span>&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{message.content}}
    </div>
</div>
